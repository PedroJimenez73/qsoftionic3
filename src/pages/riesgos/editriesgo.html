<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>
      <div text-center>
      <h2 text-wrap>Editar Riesgo</h2>
    </div>
  <ion-list>
    
    <ion-item>
      <ion-label stacked color="primary">Proceso</ion-label>
      <ion-input [(ngModel)]="riesgo.proceso" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Responsable</ion-label>
      <ion-select [(ngModel)]="responsable">
        <ion-option *ngFor="let user of users" value= "{{user.username}}">{{user.username}}</ion-option>
      </ion-select>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Riesgo</ion-label>
      <ion-input [(ngModel)]="riesgo.riesgo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Oportunidad</ion-label>
      <ion-input [(ngModel)]="riesgo.oportunidad" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Control</ion-label>
      <ion-input [(ngModel)]="riesgo.control" type="text"></ion-input>
    </ion-item>
  
  </ion-list>
 <div text-center>
    <button ion-button (click)="save()">Guardar</button>
 </div>
  
  
</ion-content>
