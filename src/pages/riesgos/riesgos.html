<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Riesgos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRiesgo()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content center>
 
    <ion-card *ngFor="let riesgo of riesgos" text-center>
 
      <ion-card-header>
  
        <h1>{{riesgo.riesgo}}</h1>
  
      </ion-card-header>
      <ion-card-content>
          <button ion-button icon-only (click)="viewRiesgo(riesgo)"><ion-icon name="eye"></ion-icon></button>
          <button ion-button icon-only color="secondary" (click)="editRiesgo(riesgo)"><ion-icon name="paper"></ion-icon></button>
          <button ion-button icon-only color="danger" (click)="deleteRiesgo(riesgo)"><ion-icon name="trash"></ion-icon></button>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
