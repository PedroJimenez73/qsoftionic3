<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Editar Curso {{curso.titulo}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <ion-list >
 
    <ion-item>
      <ion-label stacked color="primary">TÃ­tulo</ion-label>
      <ion-input [(ngModel)]="curso.titulo" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Organizador</ion-label>
      <ion-input [(ngModel)]="curso.organizador" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Horas</ion-label>
      <ion-input [(ngModel)]="curso.horas" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Asistentes</ion-label>
      <ion-input [(ngModel)]="curso.asistentes" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Fechas</ion-label>
      <ion-input [(ngModel)]="curso.fechas" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Observaciones</ion-label>
      <ion-input [(ngModel)]="curso.observaciones" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Fecha Ult. Modif.</ion-label>
      <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="curso.fechamodif"></ion-datetime>
    </ion-item>


 
 
  </ion-list>
  <div text-center>
   <button ion-button (click)="save()">Guardar</button>   
  </div>

  
</ion-content>
