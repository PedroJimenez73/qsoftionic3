<ion-header>
 <ion-toolbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content padding>
      <div text-center>
      <h2 text-wrap>Nuevo Curso</h2>
    </div>
 
  <ion-list >
 
    <ion-item text-wrap>
      <ion-label stacked color="primary">Título</ion-label>
      <ion-input [(ngModel)]="titulo" type="text"></ion-input>
    </ion-item>
 
    <ion-item text-wrap>
      <ion-label stacked color="primary">Organizador</ion-label>
      <ion-input [(ngModel)]="organizador"></ion-input>
    </ion-item>

    <ion-item text-wrap>
      <ion-label stacked color="primary">Horas</ion-label>
      <ion-input [(ngModel)]="horas" type="text"></ion-input>
    </ion-item>
 
    <ion-item text-wrap>
      <ion-label stacked color="primary">Asistentes</ion-label>
      <ion-input [(ngModel)]="asistentes"></ion-input>
    </ion-item>

    <ion-item text-wrap>
      <ion-label stacked color="primary">Fechas</ion-label>
      <ion-input [(ngModel)]="fechas" type="text"></ion-input>
    </ion-item>
 
    <ion-item text-wrap>
      <ion-label stacked color="primary">Observaciones</ion-label>
      <ion-input [(ngModel)]="observaciones"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Fecha Ult. Modif.</ion-label>
      <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="fechamodif"></ion-datetime>
    </ion-item>
 
 
  </ion-list>
 
<div text-center>
    <button ion-button (click)="save()">Guardar</button>

</div>
 
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <p>© 2.017 First Book</p>
  </ion-toolbar>
</ion-footer>
