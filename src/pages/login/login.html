<ion-content class="login-content" padding>
  <div text-center class="logoportada">
      <img src="assets/img/LogotipoBlanco.png"/>
  </div>
  <div class="login-box">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" color="primary" [disabled]="!registerForm.form.valid">Iniciar sesión</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
