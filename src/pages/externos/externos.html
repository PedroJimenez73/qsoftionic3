<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Docs. Externos</ion-title>

  </ion-navbar>


</ion-header>


<ion-content center>
 
    <ion-card *ngFor="let product of products" text-center>
 
      <ion-card-header>
  
        <h1>{{product.nombre}}</h1>
        
  
      </ion-card-header>
      <ion-card-content>
          <h2>Situaci√≥n: {{product.destino}}</h2>
          <h2>Documento:
            <a href="http://qualitysoft.firstbook.es{{product.image}}" onclick="window.open(this.href,'_self');">Visualizar</a>
          </h2>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
