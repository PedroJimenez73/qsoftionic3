<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> No Conformidades</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNoconf()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content center>
 
    <ion-card *ngFor="let noconf of noconfs" text-center>
 
      <ion-card-header>
        <h1>{{noconf.numero}}</h1>
        <h1>{{noconf.descripcion}}</h1>
  
      </ion-card-header>
      <ion-card-content>
          <button ion-button icon-only (click)="viewNoconf(noconf)"><ion-icon name="eye"></ion-icon></button>
          <button ion-button icon-only color="secondary" (click)="editNoconf(noconf)"><ion-icon name="paper"></ion-icon></button>
          <button ion-button icon-only color="danger" (click)="deleteNoconf(noconf)"><ion-icon name="trash"></ion-icon></button>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
