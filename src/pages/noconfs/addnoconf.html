<ion-header>
 <ion-toolbar hideBackButton>
  <ion-title>Nueva No Conformidad</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>

    <ion-item>
      <ion-label >Número</ion-label>
      <ion-input type="number" [(ngModel)]="numero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fecha</ion-label>
      <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="fecha"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Tipo</ion-label>
        <ion-select [(ngModel)]="tipo">
            <ion-option value="Real">Real</ion-option>
            <ion-option value="Potencial">Potencial</ion-option>
        </ion-select>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Departamento</ion-label>
      <ion-input [(ngModel)]="departamento" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-input [(ngModel)]="descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Causa</ion-label>
      <ion-input [(ngModel)]="causa"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Responsables</ion-label>
      <ion-select [(ngModel)]="responsables">
        <ion-option *ngFor="let user of users" value= "{{user.username}}">{{user.username}}</ion-option>
      </ion-select>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Seguimiento</ion-label>
        <ion-select [(ngModel)]="seguimiento">
            <ion-option value="Pendiente">Pendiente</ion-option>
            <ion-option value="Cerrada">Cerrada</ion-option>
        </ion-select>
    </ion-item>
 
  </ion-list>
 
  <button ion-button (click)="save()">Guardar</button>
 
</ion-content>
