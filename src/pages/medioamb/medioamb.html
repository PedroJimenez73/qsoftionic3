<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Legislación Mediomabiental</ion-title>

  </ion-navbar>


</ion-header>


<ion-content center>
 
    <ion-card *ngFor="let doc of docs" text-center>
 
      <ion-card-header>
  
        <h1>Nombre: {{doc.nombre}}</h1>
        
  
      </ion-card-header>
      <ion-card-content>
          <h2>Situación: {{doc.destino}}</h2>
          <h2>Documento: <a href="{{doc.pdf}}">Abrir</a></h2>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
