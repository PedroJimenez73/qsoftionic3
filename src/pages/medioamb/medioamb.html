<ion-header>

  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>


</ion-header>


<ion-content center>
    <div text-center>
      <h2 text-wrap>Legislación Mediomabiental</h2>
    </div>
 
    <ion-card *ngFor="let doc of docs" text-center>
 
      <ion-card-header text-wrap>
  
        <h1>Nombre: {{doc.nombre}}</h1>
        
  
      </ion-card-header>
      <ion-card-content>
          <h2>Situación: {{doc.destino}}</h2>
          <h2>Documento:
            <a href="http://qualitysoft.firstbook.es{{doc.pdf}}" onclick="window.open(this.href,'_self', location=yes);">Visualizar</a>
          </h2>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <p>© 2.017 First Book</p>
  </ion-toolbar>
</ion-footer>
