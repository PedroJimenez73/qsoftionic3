<ion-header>

  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>


</ion-header>


<ion-content center>
    <div text-center>
      <h2 text-wrap>Manual de Calidad y Medioambiente</h2>
    </div>
 
    <ion-card *ngFor="let manual of manuales" text-center>
 
      <ion-card-header text-wrap>
  
        <h1>Versión: {{manual.version}}</h1>
        
  
      </ion-card-header>
      <ion-card-content>
          <h2>Situación: {{manual.revision}}</h2>
          <h2>Documento:
            <a href="https://www.qualitysoft.es{{manual.word}}" onclick="window.open(this.href,'_self', location=yes);">Descargar</a>
          </h2>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <p>© 2.017 First Book</p>
  </ion-toolbar>
</ion-footer>
