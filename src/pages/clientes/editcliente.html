<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>
      <div text-center>
      <h2 text-wrap>Editar Cliente</h2>
    </div>
  <ion-list >
 
    <ion-item>
      <ion-label stacked color="primary">Nombre</ion-label>
      <ion-input [(ngModel)]="cliente.nombre" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">CIF</ion-label>
      <ion-input [(ngModel)]="cliente.cif" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Dirección</ion-label>
      <ion-input [(ngModel)]="cliente.direccion" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Teléfono</ion-label>
      <ion-input [(ngModel)]="cliente.telefono" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Persona de contacto</ion-label>
      <ion-input [(ngModel)]="cliente.persona" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input [(ngModel)]="cliente.mail" type="text"></ion-input>
    </ion-item>
 
  </ion-list>
  <div text-center>
   <button ion-button (click)="save()">Guardar</button>   
  </div>

  
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <p>© 2.017 First Book</p>
  </ion-toolbar>
</ion-footer>
