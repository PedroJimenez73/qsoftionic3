<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="addCliente()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content center>
    <div text-center>
      <h2 text-wrap>Clientes</h2>
    </div>
 
    <ion-card *ngFor="let cliente of clientes" text-center>
 
      <ion-card-header text-wrap>
  
        <h1>{{cliente.nombre}}</h1>
  
      </ion-card-header>
      <ion-card-content>
          <button ion-button icon-only (click)="viewCliente(cliente)"><ion-icon name="eye"></ion-icon></button>
          <button ion-button icon-only color="secondary" (click)="editCliente(cliente)"><ion-icon name="paper"></ion-icon></button>
          <button ion-button icon-only color="danger" (click)="deleteCliente(cliente)"><ion-icon name="trash"></ion-icon></button>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
