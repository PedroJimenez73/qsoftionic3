<ion-header>
 <ion-toolbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content padding>
      <div text-center>
      <h2 text-wrap>Nuevo Cliente</h2>
    </div>
 
  <ion-list >
 
    <ion-item text-wrap>
      <ion-label stacked color="primary">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>
 
    <ion-item text-wrap>
      <ion-label stacked color="primary">CIF</ion-label>
      <ion-input [(ngModel)]="cif"></ion-input>
    </ion-item>

    <ion-item text-wrap>
      <ion-label stacked color="primary">Dirección</ion-label>
      <ion-input [(ngModel)]="direccion" type="text"></ion-input>
    </ion-item>
 
    <ion-item text-wrap>
      <ion-label stacked color="primary">Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" type="text"></ion-input>
    </ion-item>

    <ion-item text-wrap>
      <ion-label stacked color="primary">Persona de Contacto</ion-label>
      <ion-input [(ngModel)]="persona" type="text"></ion-input>
    </ion-item>
 
    <ion-item text-wrap>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input [(ngModel)]="mail" type="text"></ion-input>
    </ion-item> 
  </ion-list>
 
<div text-center>
    <button ion-button (click)="save()">Guardar</button>

</div>
 
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <p>© 2.017 First Book</p>
  </ion-toolbar>
</ion-footer>
