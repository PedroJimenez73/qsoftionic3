<ion-header>
 <ion-toolbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
    <div text-center>
      <h2 text-wrap>Nuevo Proveedor</h2>
    </div>
 
  <ion-list>
 
    <ion-item>
      <ion-label stacked color="primary">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Producto/Servicio</ion-label>
      <ion-input [(ngModel)]="servicio" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">CIF</ion-label>
      <ion-input [(ngModel)]="cif" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Dirección</ion-label>
      <ion-input [(ngModel)]="direccion" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Persona de contacto</ion-label>
      <ion-input [(ngModel)]="persona" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Mail</ion-label>
      <ion-input [(ngModel)]="mail" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Forma de pago</ion-label>
      <ion-input [(ngModel)]="pago" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">No conformidad</ion-label>
      <ion-input [(ngModel)]="nc" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Evaluación/Reevaluación</ion-label>
        <ion-select [(ngModel)]="eval">
            <ion-option value="evaluacion">Evaluación</ion-option>
            <ion-option value="reevaluacion">Revaluación</ion-option>
        </ion-select>
    </ion-item>
 

    <ion-item>
      <ion-label stacked color="primary">Fecha Ult. Modif.</ion-label>
      <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="fechamodif"></ion-datetime>
    </ion-item>
 
 
  </ion-list>
 <div text-center>
  <button ion-button (click)="save()">Guardar</button>
 </div>

 
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <p>© 2.017 First Book</p>
  </ion-toolbar>
</ion-footer>
