<ion-header>
 <ion-toolbar>
  <ion-title>Nuevo Proveedor</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Producto/Servicio</ion-label>
      <ion-input [(ngModel)]="servicio" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CIF</ion-label>
      <ion-input [(ngModel)]="cif" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Dirección</ion-label>
      <ion-input [(ngModel)]="direccion" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Persona de contacto</ion-label>
      <ion-input [(ngModel)]="persona" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mail</ion-label>
      <ion-input [(ngModel)]="mail" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Forma de pago</ion-label>
      <ion-input [(ngModel)]="pago" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>No conformidad</ion-label>
      <ion-input [(ngModel)]="nc" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Evaluación/Reevaluación</ion-label>
        <ion-select [(ngModel)]="eval">
            <ion-option value="evaluacion">Evaluación</ion-option>
            <ion-option value="reevaluacion">Revaluación</ion-option>
        </ion-select>
    </ion-item>
 

    <ion-item>
      <ion-label floating>Fecha Ult. Modif.</ion-label>
      <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="fechamodif"></ion-datetime>
    </ion-item>
 
 
  </ion-list>
 
  <button ion-button (click)="save()">Guardar</button>
 
</ion-content>
