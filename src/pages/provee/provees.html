<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Proveedores</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addProve()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content center>
 
    <ion-card *ngFor="let prove of proves" text-center>
 
      <ion-card-header>
  
        <h1>{{prove.nombre}}</h1>
  
      </ion-card-header>
      <ion-card-content>
          <button ion-button icon-only (click)="viewProve(prove)"><ion-icon name="eye"></ion-icon></button>
          <button ion-button icon-only color="secondary" (click)="editProve(prove)"><ion-icon name="paper"></ion-icon></button>
          <button ion-button icon-only color="danger" (click)="deleteProve(prove)"><ion-icon name="trash"></ion-icon></button>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
