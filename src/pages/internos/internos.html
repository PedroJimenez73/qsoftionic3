<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>


</ion-header>


<ion-content center>
    <div text-center>
      <h2 text-wrap>Documentos Internos</h2>
    </div>
 
    <ion-card *ngFor="let interno of internos" text-center>
 
      <ion-card-header text-wrap>
  
        <h1>{{interno.nombre}}</h1>
        
  
      </ion-card-header>
      <ion-card-content>
          <h2>Usuario Asignado: {{interno.asignados}}</h2>
          <h2>Revisión: {{interno.revision}}</h2>
          <h2>Situación: {{interno.destino}}</h2>

          <h2>Documento:
            <a href="http://qualitysoft.firstbook.es{{interno.pdf}}" onclick="window.open(this.href,'_self');">Descargar</a>
          </h2>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <p>© 2.017 First Book</p>
  </ion-toolbar>
</ion-footer>
