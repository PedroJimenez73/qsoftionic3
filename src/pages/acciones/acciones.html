<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addAccione()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content center>
    <div text-center>
      <h2 text-wrap>Acciones de Mejora</h2>
    </div>
 
    <ion-card *ngFor="let accione of acciones" text-center>
 
      <ion-card-header text-wrap>
  
        <h1>{{accione.accion}}</h1>
  
      </ion-card-header>
      <ion-card-content>
          <button ion-button icon-only (click)="viewAccione(accione)"><ion-icon name="eye"></ion-icon></button>
          <button ion-button icon-only color="secondary" (click)="editAccione(accione)"><ion-icon name="paper"></ion-icon></button>
          <button ion-button icon-only color="danger" (click)="deleteAccione(accione)"><ion-icon name="trash"></ion-icon></button>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
