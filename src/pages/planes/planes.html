<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Planes de Auditor√≠a</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPlan()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content center>
 
    <ion-card *ngFor="let plane of planes" text-center>
 
      <ion-card-header>
  
        <h1>{{plane.alcance}}</h1>
  
      </ion-card-header>
      <ion-card-content>
          <button ion-button icon-only (click)="viewPlan(plane)"><ion-icon name="eye"></ion-icon></button>
          <button ion-button icon-only color="secondary" (click)="editPlan(plane)"><ion-icon name="paper"></ion-icon></button>
          <button ion-button icon-only color="danger" (click)="deletePlan(plane)"><ion-icon name="trash"></ion-icon></button>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
