<ion-header>
 <ion-toolbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
    <div text-center>
      <h2 text-wrap>Nuevo Plan de Auditoría</h2>
    </div>
 
  <ion-list>

    <ion-item>
      <ion-label stacked color="primary">Fecha</ion-label>
      <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="fecha"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Alcance</ion-label>
      <ion-input [(ngModel)]="alcance" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Objeto</ion-label>
      <ion-input [(ngModel)]="objeto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Responsable</ion-label>
      <ion-select [(ngModel)]="responsable">
        <ion-option *ngFor="let user of users" value= "{{user.username}}">{{user.username}}</ion-option>
      </ion-select>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Documentación</ion-label>
      <ion-input [(ngModel)]="documentacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Sistemática</ion-label>
      <ion-input [(ngModel)]="sistematica" type="text"></ion-input>
    </ion-item>
 
  </ion-list>
 <div text-center>
    <button ion-button (click)="save()">Guardar</button>
 </div>
  
 
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <p>© 2.017 First Book</p>
  </ion-toolbar>
</ion-footer>
