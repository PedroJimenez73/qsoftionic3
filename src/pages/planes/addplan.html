<ion-header>
 <ion-toolbar hideBackButton>
  <ion-title>Nuevo Plan de Auditoría</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Fecha</ion-label>
      <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="fecha"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Alcance</ion-label>
      <ion-input [(ngModel)]="alcance" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Objeto</ion-label>
      <ion-input [(ngModel)]="objeto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Responsable</ion-label>
      <ion-input [(ngModel)]="responsable" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Documentación</ion-label>
      <ion-input [(ngModel)]="documentacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sistemática</ion-label>
      <ion-input [(ngModel)]="sistematica" type="text"></ion-input>
    </ion-item>
 
  </ion-list>
 
  <button ion-button full color="secondary" (click)="save()">Guardar</button>
 
</ion-content>
