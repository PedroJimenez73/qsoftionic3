<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Indicadores</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="addIndicador()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>-->
  </ion-navbar>


</ion-header>


<ion-content center>
 
    <ion-card *ngFor="let indicadore of indicadores" text-center>
 
      <ion-card-header>
  
        <h1>{{indicadore.indicador}}</h1>
  
      </ion-card-header>
      <ion-card-content>
          <button ion-button icon-only (click)="viewIndicadore(indicadore)"><ion-icon name="eye"></ion-icon></button>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
